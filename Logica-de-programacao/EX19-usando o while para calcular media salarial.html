<!DOCTYPE html>

<head>
    <title>EX19</title>
    <meta charset="UTF-8">
</head>
<body>

<script>

    var salario, totalSalario, contador, media;

    totalSalario = 0.0;
    contador = 0;

    while (contador<5) {

        salario=parseFloat(prompt("Qual é o valor do seu salário: "));
        totalSalario+=salario;
        contador++
    }
    media = totalSalario/contador;
    alert(media);


</script>


</body>
