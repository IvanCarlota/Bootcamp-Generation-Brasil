<body>

<script>

    var nome, resultado,  nota1, nota2, nota3, media;

		nome=prompt("Informe o nome do aluno: ");

		nota1=parseFloat(prompt("Digite o valor da primeira nota: "));

		nota2=parseFloat(prompt("Digite o valor da segunda nota: "));

		nota3=parseFloat(prompt("Digite o valor da terceira nota: "));


		media = ((nota1 + nota2 + nota3) / 3);

		if (media >= 7){

			resultado="APROVADO";
			
			} 
			
			else if(media >=5 && media <7){
			
				resultado="EXAME";
			
				}
				else{

					resultado="REPROVADO";
				
				}
				
			
		alert("\nA média aritmética de " + nome + " é " + media.toFixed(2) + " e ele foi " + resultado + ". \n");

</script>


</body>
