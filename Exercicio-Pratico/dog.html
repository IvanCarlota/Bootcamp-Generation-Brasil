<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
</head>

<body>
    <script>

        var letra = "dog";
        var vetor = letra.split("")
        var resultado = ""



        for (var i = 0; i < vetor.length; i++) {
            for (var j = 0; j < vetor.length; j++) {
                for(var k=0; k < vetor.length; k++){
                    if(i != j && i != k && j != k){
                        resultado = vetor[i]+vetor[j]+vetor[k]
                        document.write(resultado+"<br>")
                    }
                }
            }


        }

    </script>

</body>

</html>
