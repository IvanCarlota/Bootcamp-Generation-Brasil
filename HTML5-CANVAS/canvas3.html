<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
    <style>
      #quadro {
        border: 1px solid black; background-color: aqua;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="500" id="quadro"> </canvas>

    <script>
      var canvas = document.getElementById("quadro");
       

      if (canvas.getContext) {
        var ctx = canvas.getContext("2d")
        ctx.beginPath() 
        //desenhando o circle

        ctx.arc(100, 100, 40, Math.PI/180*45, Math.PI/180*315, false);
        ctx.lineTo(100,100);
        ctx.lineTo(129,128);
        ctx.fillStyle="rgb(255,255,0)"
        ctx.fill()
        ctx.stroke();

      } else {
        alert("O navegador não suporta essa aplicação.");
      }
    </script>
  </body>
</html>
