<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinação de uma String</title>
  </head>
  <body>
    <script>
      function substrings(palavra) {
        var array1 = [];

        for (var x = 0, y = 1; x < palavra.length; x++, y++) {
          array1[x] = palavra.substring(x, y);
        }
        var combi = [];
        var temp = "";
        var slent = Math.pow(2, array1.length);

        for (var i = 0; i < slent; i++) {
          temp = "";
          for (var j = 0; j < array1.length; j++) {
            if (i & Math.pow(2, j)) {
              temp += array1[j];
            }
          }
          if (temp !== "") {
            combi.push(temp);
          }
        }
        console.log(combi.join("\n"));
      }

      substrings("dog");
    </script>
  </body>
</html>
