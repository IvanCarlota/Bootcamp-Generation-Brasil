<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usar Function para pegar e exibir nome e idade.</title>
</head>
<body>
    <script>
    
        function mostrarNomeMaisIdade(nome, idade){
            var mostrarNomeMaisIdade=(nome + " tem " + idade + " anos.");
            alert(mostrarNomeMaisIdade);
        }
        nome=prompt("Informe o seu nome: ");
        idade=prompt("Informe o sua idade: ");

        mostrarNomeMaisIdade(nome, idade);

    </script>
    
</body>
</html>
