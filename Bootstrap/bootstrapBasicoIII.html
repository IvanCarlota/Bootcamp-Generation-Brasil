<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap - Básico III</title>
</head>
<body>
    <h1>Bootstrap - Básico III</h1>
    <br>

    <h2>Imagem</h2>
    <br>

    <h3>Responsividade</h3>
    <br>
    <img src="img/Image01.jpg" class="img-fluid" alt="pintura abstrata">
    <br><br>

    <h3>Thumbnails</h3>
    <br>
    <img src="img/dog01.jpg" class="img-thumbnail" alt="cachorro">
    <img src="img/dog02.jpg" class="img-thumbnail" alt="cachorro">
    <img src="img/dog03.jpg" class="img-thumbnail" alt="cachorro">
    <br><br>

    <h3>Alinhamento</h3>
    <img src="img/dog01.jpg" class="img-thumbnail float-left" alt="cachorro">
    <img src="img/dog02.jpg" class="img-thumbnail float-right" alt="cachorro">
    <img src="img/dog03.jpg" class="img-thumbnail mx-auto d-block" alt="cachorro">
    <br><br>

    <h3>Borda</h3>
    <img src="img/dog01.jpg" class="rounded" alt="cachorro">
    <img src="img/dog02.jpg" class="rounded-top " alt="cachorro">
    <img src="img/dog03.jpg" class="rounded-circle " alt="cachorro">
    <img src="img/Image01.jpg" class="rounded-pill w-50" alt="pintura abstrata">
    <br><br><br><br>
    <h3>Referências</h3>
    <b>Bootstrap</b>, página <a href="https://getbootstrap.com/docs/4.4/content/images/" target="_blank">Images</a><br>
    <b>Bootstrap</b>, página <a href="https://getbootstrap.com/docs/4.4/utilities/borders/" target="_blank">Bordas</a><br>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
