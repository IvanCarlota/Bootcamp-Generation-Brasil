<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>
    <form action="">

        Crie a página Fale Conosco usando o Bootstrap com as seguintes entradas de formulário:
        - Nome, e-mail, telefone e mensagem

        <h1>Cadastre-se </h1>

        <Label>Nome</Label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        <br>

        <Label>E-mail</Label>
        <input type="email" name="email" id="email" placeholder="Digite seu  e-mail">
        <br>

        <Label>Telefone</Label>
        <input type="number" name="telefone" id="telefone" placeholder="digite o DDD + telefone">
        <br>

        <Label>Mensagem</Label>
        <textarea name="mensagem" id="mensagem" cols="20" rows="5" maxlength="250" placeholder="digite sua mensagem"></textarea>

        <br><br>
        
        <button type="submit" value="Enviar" name="submit" id="enviar" onclick="mostrar()" >Enviar</button>

    </form>

    <script src="../contato/contato.js"></script>
</body>

</html>
