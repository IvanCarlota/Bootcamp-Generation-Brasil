<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <script>
    var tempo=parseFloat(prompt("Digite o tempo percorrido em horas: "));
    var velocidade=parseFloat(prompt("Qual foi a velocidade média da viagem: "));
    var distancia = (tempo * velocidade);
    var litros_usados = Math.round(distancia / 12);

    console.log("Você gastou "+litros_usados+" litros nessa viagem.")

    </script>
</body>
</html>
