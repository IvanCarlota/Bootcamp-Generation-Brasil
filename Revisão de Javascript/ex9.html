<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculaContaCliente(nome, diarias) {
            var valorDiaria = 50.00, diarias = diarias, taxaServico = 0,totalConta = 0;


            if (diarias < 15) {
                taxaServico = parseFloat(4.00)
            }
            else if (diarias > 15) {
                taxaServico = parseFloat(3.00)
            }
            else {
                taxaServico = parseFloat(3.60)
            }

            totalConta = parseFloat((diarias * (valorDiaria + taxaServico)).toFixed(2));
            console.log("A conta do cliente é: R$" + totalConta.toFixed(2));
            return totalConta;

        }
        function calculaGanhoHotel(){
            var ganhoHotel = 0;
            
            for (var i = 1; i < 30; i++) {
                var nome = prompt("Informe o nome do hospede " + i + ": ");
                var diariasHospedes = prompt("Informe as diarias do cliente: ")
                ganhoHotel += calculaContaCliente(nome,diariasHospedes);

            }
          
            console.log("Total ganho do hotel é: R$ " + ganhoHotel)
        }

        calculaGanhoHotel()
    </script>
</body>
</html>
