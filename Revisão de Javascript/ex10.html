<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade, sexo, corCabelos, corOlhos, contadorSexoFeminino = 0, caracteristicasDeGenes = 0, maiorIdade = 0;
        var i=1;
        while(i < 101){
            sexo=prompt("Informe o sexo digitando F para feminino e M para masculino: ").toLowerCase();
            corOlhos=prompt("Seus olhos são Azuis, Verdes ou Castanhos?").toLowerCase();
            corCabelos=prompt("Seus cabelos são Louros, Castanhos ou Pretos?").toLowerCase();
            idade=parseInt(prompt("Quando anos você tem? "));
            i++

            if(idade>maiorIdade){
                maiorIdade = idade;
            }
            if(sexo == "f" && ( (idade>=18) && (idade<=35) )){
                contadorSexoFeminino++
            }
            if( (corOlhos == "castanhos") && (corCabelos == "pretos") ){
                caracteristicasDeGenes++
            }
        }

        console.log("A maior idade é: "+maiorIdade)
        console.log("\nQuantidade de pessoas do sexo feminino com idade entre 18 e 35 anos é de: "+contadorSexoFeminino)
        console.log("\nQuantidade de pessoas com os olhos castanhos e cabelos pretos é de: "+caracteristicasDeGenes)


    </script>
</body>
</html>
