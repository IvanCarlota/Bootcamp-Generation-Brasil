<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a objetos - exercício do carro</title>
</head>

<body>
    <script>
        try {
            //início do método construtor
            function MeuCarro(_marca, _anoDeFabricacao, _velocidadeMaxima, _velocidadeAtual) {

                //atributos
                this.marca = _marca
                this.anoDeFabricacao = _anoDeFabricacao
                this.velocidadeMaxima = _velocidadeMaxima
                this.velocidadeAtual = (0 || _velocidadeAtual)

                //fim dos atributos ...
            }
            //fim do método construtor


            //início do método acelerar
            MeuCarro.prototype.acelerar = function () {

                if (this.velocidadeAtual >= 0 && this.velocidadeAtual < this.velocidadeMaxima) {
                    this.velocidadeAtual++
                    alert(this.velocidadeAtual)
                } else {
                    alert("Velocidade Máxima.")
                }
            }

            //fim do método //início do método acelerar


            //início do método acelerar
            MeuCarro.prototype.desacelerar = function () {

                if (this.velocidadeAtual > 0) {
                    this.velocidadeAtual--
                    alert(this.velocidadeAtual)
                } else {
                    alert("O carro já esta parado")
                }
            }

            //fim do método //início do método acelerar



            carro1 = new MeuCarro("Celta", 1995, 150, 149)

            carro1.acelerar();
            carro1.acelerar();
            carro1.acelerar();
            carro1.desacelerar();
            carro1.desacelerar();
            carro1.acelerar();
            carro1.desacelerar();
            carro1.desacelerar();
            carro1.desacelerar();
        } catch (error) {
            alert(error)
        }


    </script>
</body>

</html>
